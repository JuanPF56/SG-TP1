        <script id="shader-vs" type="x-shader/x-vertex">

            precision highp float;

            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;

            uniform mat4 modelMatrix;            
            uniform mat4 viewMatrix;
            uniform mat4 projMatrix;

            uniform mat4 normalMatrix;

            varying vec3 vNormal;    
            varying vec3 vPosWorld;  

            void main(void) {
                gl_Position = projMatrix * viewMatrix * modelMatrix * vec4(aVertexPosition, 1.0);

                vPosWorld=(modelMatrix*vec4(aVertexPosition,1.0)).xyz;    //la posicion en coordenadas de mundo
                vNormal=(normalMatrix*vec4(aVertexNormal,1.0)).xyz;       //la normal en coordenadas de mundo                
                
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            precision highp float;
            varying vec3 vNormal;
            varying vec3 vPosWorld;

            void main(void) {

                vec3 lightVec=normalize(vec3(0.0,3.0,5.0)-vPosWorld);
                vec3 diffColor=mix(vec3(0.7,0.7,0.7),vNormal,0.4);
                vec3 color=dot(lightVec,vNormal)*diffColor+vec3(0.2,0.2,0.2);

               gl_FragColor = vec4(color,1.0);
            }
        </script>

        <script>


            var mat4=glMatrix.mat4;
            var vec2=glMatrix.vec2;
            var vec3=glMatrix.vec3;
            var vec4=glMatrix.vec4;

            var gl = null,
            canvas = null,

            glProgram = null,
            fragmentShader = null,
            vertexShader = null;
                
            var vertexPositionAttribute = null,
            trianglesVerticeBuffer = null,
            vertexNormalAttribute = null,
            trianglesNormalBuffer = null,
            trianglesIndexBuffer = null;
               
            var modelMatrix = mat4.create();
            var viewMatrix = mat4.create();
            var projMatrix = mat4.create();
            var normalMatrix = mat4.create();

            var previousClientX = 0;
            var previousClientY = 0;
            var ratio = 5;
            var alpha = 0;
            var beta = Math.PI/2;
            var speedFactor = 0.01;

            var isMouseDown = false;
            var actualEvent;

            var mouse = {x: 0, y: 0};

            $('body').mousemove(function(e){ 
                mouse.x = e.clientX || e.pageX; 
                mouse.y = e.clientY || e.pageY 
            });
            
            $('body').mousedown(function(event){       
                isMouseDown = true;        
            });

            $('body').mouseup(function(event){
                isMouseDown = false;        
            });     

            $('body').bind('mousewheel DOMMouseScroll', function(event){
                if(event.originalEvent.wheelDelta < 0){
                    ratio += 0.5;
                }else if (ratio > 1){
                    ratio -= 0.5;
                }
            });   

         
            function initWebGL(){

                canvas = document.getElementById("my-canvas");  

                try{
                    gl = canvas.getContext("webgl");      

                }catch(e){
                    alert(  "Error: Your browser does not appear to support WebGL.");
                }

                if(gl) {
                    setupWebGL();
                    initShaders();
                    setupVertexShaderMatrix();
                    tick();   

                }else{    
                    alert(  "Error: Your browser does not appear to support WebGL.");
                }

            }
           

            function setupWebGL(){

                gl.enable(gl.DEPTH_TEST);

                //set the clear color

                gl.clearColor(0.1, 0.1, 0.2, 1.0);     
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);     
    
                gl.viewport(0, 0, canvas.width, canvas.height);

                // Matrix de Proyeccion Perspectiva

                mat4.perspective(projMatrix,45, canvas.width / canvas.height, 0.1, 100.0);
                
                mat4.identity(modelMatrix);
                mat4.identity(viewMatrix);

            }
                    
                    
            function initShaders() {
                //get shader source
                var fs_source = document.getElementById('shader-fs').innerHTML,
                    vs_source = document.getElementById('shader-vs').innerHTML;

                //compile shaders    
                vertexShader = makeShader(vs_source, gl.VERTEX_SHADER);
                fragmentShader = makeShader(fs_source, gl.FRAGMENT_SHADER);
                
                //create program
                glProgram = gl.createProgram();
                
                //attach and link shaders to the program
                gl.attachShader(glProgram, vertexShader);
                gl.attachShader(glProgram, fragmentShader);
                gl.linkProgram(glProgram);

                if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
                    alert("Unable to initialize the shader program.");
                }
                
                //use program
                gl.useProgram(glProgram);
            }
            
            function makeShader(src, type){
                //compile the vertex shader
                var shader = gl.createShader(type);
                gl.shaderSource(shader, src);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.log("Error compiling shader: " + gl.getShaderInfoLog(shader));
                }
                return shader;
            }


            function setupVertexShaderMatrix(){
                var modelMatrixUniform = gl.getUniformLocation(glProgram, "modelMatrix");
                var viewMatrixUniform  = gl.getUniformLocation(glProgram, "viewMatrix");
                var projMatrixUniform  = gl.getUniformLocation(glProgram, "projMatrix");
                var normalMatrixUniform  = gl.getUniformLocation(glProgram, "normalMatrix");

                gl.uniformMatrix4fv(modelMatrixUniform, false, modelMatrix);
                gl.uniformMatrix4fv(viewMatrixUniform, false, viewMatrix);
                gl.uniformMatrix4fv(projMatrixUniform, false, projMatrix);
                gl.uniformMatrix4fv(normalMatrixUniform, false, normalMatrix);
            } 
        
            function readSVGpath(name){

                var parser = new DOMParser();
                var path = document.getElementById(name+"Path").getAttribute("d");

                var pointData = path.split(' ');
                var controlPoints = [];

                for(var i=1; i < pointData.length; i++){
                    if(pointData[i] == "L"){
                        controlPoints.push([pointData[i-2]/100,-pointData[i-1]/100]);
                        controlPoints.push([pointData[i-2]/100,-pointData[i-1]/100]);
                        controlPoints.push([pointData[i+1]/100,-pointData[i+2]/100]);
                    }
                    else if(pointData[i] == "C"){
                        controlPoints.push([pointData[i-2]/100,-pointData[i-1]/100]);
                        controlPoints.push([pointData[i+1]/100,-pointData[i+2]/100]);
                        controlPoints.push([pointData[i+3]/100,-pointData[i+4]/100]);
                    }
                    else if((i == pointData.length - 3) && (pointData[pointData.length - 1] != "Z")){
                        controlPoints.push([pointData[i+1]/100,-pointData[i+2]/100]);
                    } 
                    else if (pointData[i] == "Z"){                        
                        controlPoints.push([pointData[i-2]/100,-pointData[i-1]/100]);
                        controlPoints.push([pointData[i-2]/100,-pointData[i-1]/100]);
                        controlPoints.push([pointData[1]/100,-pointData[2]/100]);
                        controlPoints.push([pointData[1]/100,-pointData[2]/100]);
                    }
                }

                return controlPoints;

            }

            
            function drawScene(){

                setupVertexShaderMatrix();
                controls();

                prueba = new Wall();
                prueba2 = new Cylinder();
                origen = new Object3D(new Sphere());

                torre1 = new Tower();
                torre2 = new TowerC();
                torre3 = new Object3D(new RevolutionSurface(new CubicBezier2D(readSVGpath("torre")), 10, 20));
                torre4 = new Object3D(new RevolutionSurface(new CubicBezier2D(readSVGpath("torre")), 10, 20));
                torre5 = new Object3D(new RevolutionSurface(new CubicBezier2D(readSVGpath("torre")), 10, 20));
                torre6 = new Object3D(new RevolutionSurface(new CubicBezier2D(readSVGpath("torre")), 10, 20));
                torre7 = new Object3D(new RevolutionSurface(new CubicBezier2D(readSVGpath("torre")), 10, 20));
                torre8 = new Object3D(new RevolutionSurface(new CubicBezier2D(readSVGpath("torre")), 10, 20));
                torres = new Transformable([torre1,torre2,torre3,torre4,torre5,torre6,torre7,torre8]);
                terreno = new Terrain([torres]);
                scene = new Transformable([terreno, origen, prueba, prueba2]);

                torres.scale(0.12);
                torre1.translate(0,0,0);
                torre2.translate(-3,-6,0);
                torre3.translate(-6,-3,0);
                torre4.translate(-6,3,0);
                torre5.translate(-3,6,0);
                torre6.translate(3,6,0);
                torre7.translate(6,3,0);
                torre8.translate(6,-3,0);

                prueba.scale(0.1);
                prueba2.scale(0.2);
                prueba2.translate(0,0,2);
                origen.scale(0.01);

                scene.translate(0,0,-0.3);

                scene.draw(mat4.create(),mat4.create());
            }

 

            function controls(){

                var deltaX=0;
                var deltaY=0;

                if(isMouseDown){

                    if (previousClientX) deltaX = mouse.x - previousClientX;
                    if (previousClientY) deltaY = mouse.y - previousClientY;

                    previousClientX = mouse.x;
                    previousClientY = mouse.y;

                    alpha = alpha + deltaX * speedFactor;
                    beta = beta + deltaY * speedFactor;

                    if (beta>Math.PI/2) beta=Math.PI/2;
                    if (beta<0) beta=0;

                    
                    $('#valorDeltaX').html(deltaX);
                    $('#valorDeltaY').html(deltaY);

                    $('#valorAlpha').html(alpha.toFixed(2));
                    $('#valorBeta').html(beta.toFixed(2));

                }

                mat4.identity(viewMatrix);
                mat4.translate(viewMatrix,viewMatrix,[0,0, -ratio]);
                mat4.rotateX(viewMatrix,viewMatrix, -beta);
                mat4.rotateZ(viewMatrix,viewMatrix, alpha);

                mat4.identity(normalMatrix);
                mat4.multiply(normalMatrix,viewMatrix,modelMatrix);
                mat4.invert(normalMatrix,normalMatrix);
                mat4.transpose(normalMatrix,normalMatrix);

            }
            
            function tick(){

                requestAnimationFrame(tick);
                drawScene();

            }

            window.onload=initWebGL;

        </script>
